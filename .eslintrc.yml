env:
  browser: true
  es2020: true
extends:
  - 'airbnb-base'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 11
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  'import/extensions':
    - error
    - ignorePackages
    - ts: 'never'
  max-classes-per-file: off
  no-plusplus:
    - error
    - allowForLoopAfterthoughts: true
  '@typescript-eslint/no-unused-vars': error
  no-useless-constructor: off
